<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR.js Three.js Example - Move .glb Above Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="./arjs-config.json"></script>
  </head>
  <body style="margin: 0;">
    <a-scene embedded arjs>
      <a-marker preset="custom" type="pattern" url="dontforgetqr.patt">
        <a-entity position="0.3048 0.0254 -0.864" scale="4 4 4" gltf-model="fist.glb"></a-entity>
        <a-entity position="0.6096 0 0" scale="1 1 1" gltf-model="fist.glb"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
